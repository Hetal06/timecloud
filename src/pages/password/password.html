<ion-header>
 <ion-toolbar color="primary">
  <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
      Enter Password
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="password" (ngSubmit)="passwordForm()" novalidate>
  <ion-list no-lines>
            <ion-item>
          <ion-label floating color="primary">Password</ion-label>
          <ion-input formControlName="pwd" name="pwd" [class.invalid]="!password.controls.pwd.valid && (password.controls.pwd.dirty)" type="password" required>
          </ion-input>
      </ion-item>
      <ion-item *ngIf="!password.controls.pwd.valid  && (password.controls.pwd.dirty)">
          <p class="err-msg">Please enter a valid Password.</p>
      </ion-item>
  </ion-list>

  <ion-row responsive-sm>
      <ion-col>
          <button ion-button type="submit" [disabled]="!password.valid">Submit</button>
      </ion-col>
  </ion-row>
</form>

</ion-content>
