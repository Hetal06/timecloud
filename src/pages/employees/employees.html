<ion-header>

  <ion-toolbar color="primary">
   <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Time Cloud</ion-title>
</ion-toolbar>

</ion-header>

<ion-content class="home" padding>

  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <h2 style="text-transform: capitalize;">{{employee.firstName}} {{employee.lastName}}
        <span style="float: right;">
          <button ion-button  color="danger" (click)='inOutFunc(employee);'>{{currentUserStatus}}</button>
        </span>
      </h2>

    </ion-item>
  </ion-list>
</ion-content>
