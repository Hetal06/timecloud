
<ion-header >

  <ion-navbar hideBackButton color="primary">
   <ion-buttons  left>
    <button ion-button navPop icon-only>
     <ion-icon name="home"></ion-icon>
   </button>
 </ion-buttons>
 <ion-title>Time Cloud</ion-title>
</ion-navbar>

</ion-header>

<ion-content>
  <ion-list style="text-align: center;">

   <span class="setSpan">
    <img src="../../assets/icon/Icon-user.png" class="img">
    <h3 class="setStyle"> {{empSingleRec.firstName}} &nbsp;{{empSingleRec.lastName}} &nbsp;</h3>

  </span>
  <ion-label class="label label-danger status">{{empSingleRec.status}}</ion-label>

  <div class="setDiv">
  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button ion-button color="success" 
    (click)="checkInOut('IN',empSingleRec.employeeNo)" >IN</button>
    <button ion-button color="danger"  
    (click)="checkInOut('OUT',empSingleRec.employeeNo)">OUT</button><br>
    <button ion-button color="warning" 
    (click)="checkInOut(3,empSingleRec.employeeNo)">START BREAK</button>
    <button ion-button color="danger" 
    (click)="checkInOut(2,empSingleRec.employeeNo)">END	 BREAK</button>
  </div>
  <button ion-button round color="cancle" class="btn" (click)="cancleBtn();">cancle</button>
  
</ion-list>
</ion-content>
